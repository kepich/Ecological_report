{% extends 'base.html' %}

{% block title %}
	Edit report - "{{ report.date|date}}" - {{ block.super }}
{% endblock %}

{% block site_body %}

	<form action="{{ report.get_update_url }}" method="post">
		{% csrf_token  %}
		
		{% for field in form %}

			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
				{% endif %}

				{{ field.label }}
				{{ field }}

			</div>

		{% endfor %}
		
		<button type="submit" class="btn btn-primary">Accept</button>

	</form>


{% endblock %}
