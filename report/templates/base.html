{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<title>
		{% block title %}
			Hydroecological Reports
		{% endblock %}
	</title>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="{% url 'index_page' %}"><h3>HydroecologyReports</h5></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'index_page' %}">Start page <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'report_list' %}">Rerport list</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'create_report' %}">Create report</a>
		  </li>
	    </ul>
	  </div>
	</nav>

</head>
<body style="width: auto; padding: 15px">
	{% block site_body %}
		Base body

	{% endblock %}

<footer style="padding-top: 20px">
{% block button-back %}
	<div class="alert alert-dark" role="alert">
	  <a href="{% url 'index_page' %}" class="alert-link">
	  		Home
		</a>
	</div>
{% endblock %}

</footer>

<div class="admin-panel align-items-center">
	<a href="/admin"> Admin </a>
		<a href="" class="btn btn-light">Create</a>
			<a href="{{ adm.get_update_url }}" class="btn btn-light edit" style="{% if detail %} display: block; {% endif %}">Edit</a>
			<a href="{{ adm.get_delete_url }}" class="btn btn-danger delete" style="{% if detail %} display: block; {% endif %}">Delete</a>
</div>

</body>
</html>
