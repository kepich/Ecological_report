{% extends 'base.html' %}

{% block title %}
	Create report - {{ block.super }}
{% endblock %}

{% block site_body %}

	<form action="{% url 'create_report' %}" method="post">
		{% csrf_token  %}
		
		{% for field in form %}

			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
				{% endif %}

				{{ field.label }}
				{{ field }}

			</div>

		{% endfor %}
		
		<button type="submit" class="btn btn-primary">Create report</button>

	</form>


{% endblock %}
